            // Toggle mobile navigation menu
            function showNav(){
//                $("div.divNav").fadeToggle("fast");
//                $("div.divNav").toggleClass("showNav fadeOut");
//                $("div.deskNav").fadeToggle("fast");
                $("div.deskNav").toggleClass("expand"); 
                $("i.bars").toggleClass("hide");
                $("i.times").toggleClass("show");
   
            }
            
            // Scroll to element
            $(document).on('click', 'a[href^="#"]', function(e) {
            // target element id
            var id = $(this).attr('href');

            // target element
            var $id = $(id);
            if ($id.length === 0) {
                return;
            }

            // prevent standard hash navigation (avoid blinking in IE)
            e.preventDefault();

            // top position relative to the document
            var pos = $id.offset().top;

            // animated top scrolling
            $('body, html').animate({scrollTop: pos}, 1000);
            });
 
            $(document).ready(function(){
                 [].forEach.call(document.querySelectorAll('img[data-src]'),    function(img) {
  img.setAttribute('src', img.getAttribute('data-src'));
  img.onload = function() {
    img.removeAttribute('data-src');
  };
});
                // hide our element on page load
                $('#peninsula').css('opacity', 0);
                $('#barns').css('opacity', 0);
                $('#country').css('opacity', 0);
                $('#birds').css('opacity', 0);
                $('#niagara').css('opacity', 0);
                $('#erie').css('opacity', 0);
                $('#contactH').css('opacity', 0);
                $('#emailbox').css('opacity', 0);
                $('#contactForm').css('opacity', 0);

                // Trigger waypoint
                $('#barns').waypoint(function() {
                  $('#barns').addClass('animated fadeInUp fade2');
                }, { offset: '90%' }); 
                $('#country').waypoint(function() {
                  $('#country').addClass('animated fadeInUp fade3');
                }, { offset: '90%' }); 
                $('#birds').waypoint(function() {
                  $('#birds').addClass('animated fadeInUp fade4');
                }, { offset: '90%' }); 
                $('#niagara').waypoint(function() {
                  $('#niagara').addClass('animated fadeInUp fade5');
                }, { offset: '90%' }); 
                $('#erie').waypoint(function() {
                  $('#erie').addClass('animated fadeInUp fade6');
                }, { offset: '90%' }); 

                $('#galleryH2').waypoint(function() {
                  $('#galleryH2').toggleClass('animated fadeIn');
                }, { offset: '100%' }); 
                $('#contactH').waypoint(function() {
                  $('#contactH').toggleClass('animated fadeIn');
                }, { offset: '100%' });
                $('#emailbox').waypoint(function() {
                  $('#emailbox').toggleClass('animated fadeIn');
                }, { offset: '100%' }); 
                $('#contactForm').waypoint(function() {
                  $('#contactForm').toggleClass('animated fadeIn');
                }, { offset: '100%' }); 
                
                $('#contact').waypoint(function() {
                  $('div.deskNav').toggleClass('clearback');
                }, { offset: '1%' }); 
            });
